<nb-card class="card" accent="primary">
  <nb-card-header class="slot">
    <div class="space space-component vcenter hcenter col-md-12 background-transparent">
      <h6 class="text-basic">Graph for the admin of the application</h6>
    </div>
  </nb-card-header>

  <nb-card-body class="slot">
    <div class="space-component vtop hleft col-md-12 background-transparent">
       <div style="margin-left: 400px">
         <button  nbButton style="align-items: center; justify-content: center;" size="medium" appearance="filled" status="success" class="btn btn-outline-primary" type="button" (click)="isLoading = !isLoading">Cumulative Analysis</button>
       </div>
      <hr>
      <div echarts [options]="options" [loading]="isLoading" theme="macarons" class="demo-chart"></div>
    </div>
  </nb-card-body>
</nb-card>
