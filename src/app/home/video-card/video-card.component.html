<nb-card class="card" accent="danger">
  <nb-card-body class="slot">
    <div class="space space-component vcenter hcenter col-md-12 background-transparent">
      <youtube-player
        [videoId]="id"
        (ready)="savePlayer($event)"
        (change)="onStateChange($event)"
      ></youtube-player>
    </div>
    <video #video id="video" width="250" height="250"  autoplay></video>
    <canvas #canvas id="canvas" width="640" height="480"></canvas>

  </nb-card-body>

  <nb-card-footer class="slot">
    <div class="space space-component vcenter hcenter col-md-12 background-transparent">
      <p class="text-basic paragraph">Complete the video to get your  </p>
      <a routerLink="/AnalysisReport" class="link text-primary bold"> Emotional Analysis Report</a>
    </div>
  </nb-card-footer>
</nb-card>
