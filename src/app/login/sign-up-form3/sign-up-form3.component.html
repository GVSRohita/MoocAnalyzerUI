<div class="space space-component vtop hleft background-transparent">
  <label class="text text-basic label">Email</label>
  <input nbInput [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="input" placeholder="" fieldSize="medium" type="text" shape="rectangle" fullWidth>
  <label class="text text-basic label">Password</label>
  <input nbInput [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="input" placeholder="" fieldSize="medium" type="password" shape="rectangle" fullWidth>
  <a routerLink="/Register" class="text-primary">Don't have an account? Sign up</a>
  <nb-card-footer class="slot">
    <div class="space space-component vcenter hleft col-md-12 background-transparent">
      <button  nbButton (click)="login(user);" size="medium" appearance="filled" status="success" fullWidth>
        Login
      </button>
    </div>
  </nb-card-footer>
</div>
